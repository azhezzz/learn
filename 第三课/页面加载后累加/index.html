<!DOCTYPE html>
<html>
<head>
	<title>页面加载后累加1</title>
</head>
<style>
.box{
	text-align: center;
	font-size: 25px;
	font-weight: 700;
	height: 30px;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var counter=0;
	var odiv=document.getElementsByClassName("box")[0];
	var timer=setInterval(function(){
		counter+=1;
		odiv.innerHTML=counter;
	},1000);
	document.getElementsByTagName("input")[0].onclick=function(){
		clearInterval(timer);
		return;
	};
};
</script>
<body>
<div class="box"></div>
<input type="button" value="stop">
</body>
</html>

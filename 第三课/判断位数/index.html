<!DOCTYPE html>
<html>
<head>
	<title>判断位数</title>
</head>
<style>
.box{
	margin:30px auto;
	width: 200px;
	text-align: center;
}
input{
	width: 100px;
}
</style>
<script type="text/javascript">
var x=document.getElementsByTagName("input");
window.onload=function(){
	x[1].onclick=function(){
		var str=x[0].value;
		var arr=str.replace(/^0*/,"");
		alert(arr.split("").length);
	}
};
</script>
<body>
<div class="box">
	<input type="text" name="">
	<input type="button" value="判断位数" name="">
</div>
</body>
</html>

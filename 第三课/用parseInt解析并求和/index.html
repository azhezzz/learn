<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用parseInt解析并求和</title>
<style>
.box{
	width: 200px;
	margin:30px auto;
}
input{
	width: 50px;
	background-color: #ccc;
	border:1px red solid;
}
span{
	color: green;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var x=document.getElementsByTagName("input");
	document.getElementsByTagName("button")[0].onclick=function(){document.getElementById("1").innerHTML=parseInt(x[0].value)+parseInt(x[1].value);}
};

</script>
</head>
<body>
	<div class="box">
		<input type="text">+<input type="text">=<span>?</span>
		<button>求和</button>
	</div>
	<div class="box" id="1"></div>
</body>
</html>

  <div class="container">
		<form class="signup-form">
			<h1>注册 <small>已有账号？<a href="#">登陆</a></small></h1>		
			<div class="form-group">
				<label for="username" class="label-control">用户名</label>
				<input type="text" class="form-control" name="username" data-rule="minlength:2|maxlength:10">
				<span class="err-tip">请输入2-10位的用户名</span>
			</div>
			<div class="form-group">
				<label for="username" class="label-control">邮箱</label>
				<input type="text" class="form-control" name="email" data-rule="pattern:^\w+\@+\w+.com$">
				<span class="err-tip">请输入正确的邮箱格式</span>
			</div>
			<div class="form-group">	
				<label class="label-control">手机验证码</label>
				<div class="input-group">
					<input type="text" class="form-control" name="phoneNumber" data-rule="pattern:^[0-9]{11}$" id="phoneNumber">
					<div class="input-group-btn">
						<button class="btn btn-default disabled">发送验证码</button>
					</div>
				</div>
				<span class="err-tip">请输入11位手机号码</span>
			</div>
			<div class="form-group">	
				<label for="username" class="label-control">密码</label>
				<input type="text" class="form-control" name="password" data-rule="minlength:6|pattern:\w*[0-9]+\w*[a-zA-Z]+\w*">
				<p class="help-block">密码最少为6位</p>
				<span class="err-tip">密码必须要数字和英文混合</span>
			</div>
			<button class="btn btn-primary btn-block" id="signup">注册</button>
		</form>
  </div>

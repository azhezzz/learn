<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>表单验证</title>
	<link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="mycss/style.css">
</head>
<body>
	<div class="container">
		<h1 class="text-center">注册</h1>
		<form>
			<div class="form-group">
				<label class="control-label">用户名</label>
				<input type="text" class="form-control" data-rule="required:true|minlength:2|maxlength:10">
				<span class="err-tip">请输入2-10个字符,且不允许有空格</span>
			</div>
			<div class="form-group">
				<label class="control-label">年龄</label>
				<input type="text" class="form-control" data-rule="required:true|min:18|max:99">
				<span class="err-tip">18岁以上</span>
			</div>
			<div class="form-group">
				<label class="control-label">邮箱</label>
				<input type="text" class="form-control" data-rule="required:true|pattern:^[0-9a-zA-Z]+\@\w+\.com$">
				<span class="err-tip">请输入正确的邮箱格式</span>
			</div>
			<div class="form-group">
				<label class="control-label">手机号</label>
				<input type="text" class="form-control" data-rule="required:true|pattern:^[0-9]{11}$">
				<span class="err-tip">请输入正确的手机号码</span>
			</div>
			<div class="form-group">
				<label class="control-label">自我介绍</label>
				<input type="text" class="form-control" data_rule="required:false">
			</div>
			<button type="button" class="btn btn-primary btn-block" id="signup">确定</button>
		</form>
	</div>
<script type="text/javascript" src="../jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="myjs/validator.js" ></script>
<script type="text/javascript" src="myjs/input.js"></script>
<script type="text/javascript" src="myjs/main.js" ></script>
</body>
</html>
